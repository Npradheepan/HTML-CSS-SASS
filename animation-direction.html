<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    div {
    position: relative;
    font-size: 34px;
    color: rgb(25, 223, 68);
    animation: square 9s infinite;
    animation-direction: reverse;
 }


@keyframes square {
    0%   {left: 0px; top: 0px;color: yellow;}
    25%  {left: 800px; top: 0px;color: rgb(0, 255, 21);}
    50%  {left: 800px; top: 800px;color: rgb(0, 89, 255);}
    75%  {left: 0px; top: 800px;color: rgb(255, 0, 212);}
    100% {left: 0px; top: 0px;color: rgb(255, 0, 21);}
}

</style>
<body>
    <h1>The CSS3 animation-direction Property</h1>
    <div>Pradheepan</div>
</body>
</html>
