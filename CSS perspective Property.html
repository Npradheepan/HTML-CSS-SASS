<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .div{
   position: relative;
   width: 200px;
   height: 100px;
   border-radius: 10%;
   animation: move 3s infinite;
   align-content: center;

}



@keyframes move {
    0%  {left:10%; background-color:green}
    25% {left:310px;background-color: tomato;}
    50%  {left:620px;background-color:rgb(231, 35, 221);}
    75%  {left:850px;background-color:blue;}
    100% {left:100%;background-color:yellow;}
} 

</style>
<body>
        <h1>CSS animation Property</h1>
        <div class="div"></div> 
        
</body>
</html>
