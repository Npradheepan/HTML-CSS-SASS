<!DOCTYPE html>
<html>
<head>
<style>
@import url("/example.css");

body {
   color: rgb(223, 80, 80);
   font-size: 1em;
}
p {
  background-color:rgb(255,191,0);
  color:white;
  padding:22px;
  font-size:32px;
  border-radius:6px;
  width:300px;
  text-align:center;
}
@import url(//fonts.googleapis.com/css?family=Tangerine);

body {
  font-family: 'Tangerine', cursive;
  font-size: 2em;
}

</style>
</head>
<body>

<h1>CSS @import Rule</h1>
<p>My style rules are defined in "example.css"</p>
<div>See <a href="/example.css">example.css</a></div>
<h2>Load the "Tangerine" font from Google Fonts</h2>
<p>This is Tangerine font.</p>
<p>This is a paragraph. The font size is set to 2em, and the font family is Tangerine.</p>

 
</body>
</html>
