<!DOCTYPE html>
<html>
<head>
<style>
/* The element to apply the animation to */
div {
   position: relative;
   width: 100px;
   height: 100px;
   border-radius: 50%;
   background-color: red;
   -webkit-animation: slide 4s infinite;  /* for Safari 4.0 - 8.0 */
   animation: slide 4s infinite;
}

 /* ****** The animation code ****** */
@-webkit-keyframes slide {    /* for Safari 4.0 - 8.0 */
    from {left: 0;}       
    to {left: 84%;}
} 

@keyframes slide {
    from {left: 0;}       
    to {left: 84%;}
}
</style>
</head>
<body>

<h1>CSS @Keyframes Rule</h1>
<p>@Keyframes hold what styles the element will have:</p>
<div></div>

</body>
</html>
