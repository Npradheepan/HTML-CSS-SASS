<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    p::before {
   content: attr(data-foo) " ";
   color: red;
}

div::after {
   content: " " attr(title);
   color: blue;
}

a::after {
   content: " \21AA " attr(href);
   color: #4caf50;
}
</style>
<body>
        <h1>CSS attr() Function</h1>

        <p data-foo="hello">world</p>
        
        <div title="hello">world</div><br>
        
        <a href="https://parrot-tutorial.com/CSS3/">CSS Tutorial</a>
</body>
</html>
