<!DOCTYPE html>
<html>
<head>
<style>
/* The element to apply the animation to */
div {
   position: relative;
   width: 100px;
   height: 100px;
   border-radius: 50%;
   font-size:200px;
   animation: slide 2s infinite;
}

 /* ****** The animation code ****** */

@keyframes slide {
    from {left: 0;}       
    to {right: 100%;}
}
</style>
</head>
<body>

<h1>CSS @Keyframes Rule</h1>
<p>@Keyframes hold what styles the element will have:</p>
<div> pradheepan</div>

</body>
</html>
